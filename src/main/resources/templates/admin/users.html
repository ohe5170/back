<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 햇살장터</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="Main-Layout">

        <!-- 사이드바 -->
        <div class="SideBar-Wrapper">
            <div class="SideBar-Header">
                <div class="Header-HeaderContainer">
                    <a href="/admin" class="Header-Logo">
                        <img src="/images/haetsal-jangteo-logo.svg" alt="">
                    </a>
                    <div class="Header-Title">
                        <div class="Header-TitleContent">
                            <p>햇살장터 관리자</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="SideBar-Body">
                <div class="SideBar-MenuContainer">
                    <div class="SideBar-Menu">
                        <!-- 홈 버튼 (대시보드) -->
                        <a href="/admin" class="SideMenu-Wrapper">
                            <div class="SideMenu-Icon">
                                <svg aria-label="icon" color="foregrounds.surface.inverted" fill="currentColor" height="19.2" role="img" width="19.2"><use href="#home-simple-2-solid"></use></svg>
                            </div>
                            <div class="SideMenu-Content">
                                <p class="SideMenu-Title">홈</p>
                                <p class="SideMenu-SubTitle">관리 목록 한눈에 보기</p>
                            </div>
                        </a>

                        <!-- 회원 관리 (현재 페이지) -->
                        <a href="/admin/users" class="SideMenu-Wrapper">
                            <div class="SideMenu-Icon current">
                                <svg aria-label="icon" color="foregrounds.neutral.tertiary" fill="currentColor" height="19.2" role="img" width="19.2"><use href="#users-group-3-solid"></use></svg>
                            </div>
                            <div class="SideMenu-Content">
                                <p class="SideMenu-Title">회원 관리</p>
                                <p class="SideMenu-SubTitle">회원 조회 및 상태 관리</p>
                            </div>
                        </a>

                        <!-- 가게 관리 -->
                        <a href="/admin/markets" class="SideMenu-Wrapper">
                            <div class="SideMenu-Icon">
                                <svg aria-label="icon" color="foregrounds.surface.inverted" fill="currentColor" height="19.2" role="img" width="19.2"><use href="#building-outline"></use></svg>
                            </div>
                            <div class="SideMenu-Content">
                                <p class="SideMenu-Title">가게 관리</p>
                                <p class="SideMenu-SubTitle">가게 조회 및 입점 신청 관리</p>
                            </div>
                        </a>

                        <!-- 상품 관리 -->
                        <a href="/admin/items" class="SideMenu-Wrapper">
                            <div class="SideMenu-Icon">
                                <svg aria-label="icon" color="foregrounds.surface.inverted" fill="currentColor" height="19.2" role="img" width="19.2"><use href="#gift-outline"></use></svg>
                            </div>
                            <div class="SideMenu-Content">
                                <p class="SideMenu-Title">상품 관리</p>
                                <p class="SideMenu-SubTitle">등록된 상품 조회 및 관리</p>
                            </div>
                        </a>

                        <!-- 신고 관리 -->
                        <a href="/admin/reports" class="SideMenu-Wrapper">
                            <div class="SideMenu-Icon">
                                <svg aria-label="icon" color="foregrounds.surface.inverted" fill="currentColor" height="19.2" role="img" width="19.2"><use href="#info-circle-outline"></use></svg>
                            </div>
                            <div class="SideMenu-Content">
                                <p class="SideMenu-Title">신고 관리</p>
                                <p class="SideMenu-SubTitle">접수된 신고 조회</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <main class="Main-Wrapper">
            <div class="Main-Container">
                <div class="DashBoard-Wrapper">
                    <div class="DashBoard-Container userlist">

                        <!-- 상단 검색바 -->
                        <div class="DashBoard-HeaderContent">
                            <div class="HeaderContent-Wrapper">
                                <div class="HeaderContent-SearchPart">
                                    <div class="SeacrchPart-InputWrapper">
                                        <input id="user-keyword" type="text" class="SeacrchPart-Input"
                                               placeholder="회원 이름 또는 이메일로 조회" autocomplete="off">
                                    </div>
                                    <!-- 회원 유형 필터 -->
                                    <div class="SeacrchPart-SelectWrapper" id="userTypeSelectWrapper">
                                        <p class="SeacrchPart-Title">회원 유형</p>
                                        <p class="SeacrchPart-Value" id="userTypeValue">전체</p>
                                        <div class="SeacrchPart-SelectOption off" id="userTypeSelectOption">
                                            <div class="SeacrchPart-SelectHeader">
                                                <div class="SelectHeader-Text">회원 유형</div>
                                            </div>
                                            <div class="SeacrchPart-SelectBody">
                                                <div class="SelectBody-Wrapper">
                                                    <div class="SelectBody-Content">
                                                        <div class="SelectBody-OptionList">
                                                            <div class="SelectBody-OptionValue" data-value="buyer">
                                                                <p>구매자</p>
                                                            </div>
                                                            <div class="SelectBody-OptionValue" data-value="seller">
                                                                <p>판매자</p>
                                                            </div>
                                                            <div class="SelectBody-OptionValue" data-value="admin">
                                                                <p>관리자</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="SelectBody-Buttons">
                                                        <button type="button" class="SelectBody-AllButton" id="userTypeAllBtn">전체</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 회원 상태 필터 -->
                                    <div class="SeacrchPart-SelectWrapper" id="userStateSelectWrapper">
                                        <p class="SeacrchPart-Title">상태</p>
                                        <p class="SeacrchPart-Value" id="userStateValue">전체</p>
                                        <div class="SeacrchPart-SelectOption off" id="userStateSelectOption">
                                            <div class="SeacrchPart-SelectHeader">
                                                <div class="SelectHeader-Text">상태</div>
                                            </div>
                                            <div class="SeacrchPart-SelectBody">
                                                <div class="SelectBody-Wrapper">
                                                    <div class="SelectBody-Content">
                                                        <div class="SelectBody-OptionList">
                                                            <div class="SelectBody-OptionValue" data-value="active">
                                                                <p>활성</p>
                                                            </div>
                                                            <div class="SelectBody-OptionValue" data-value="inactive">
                                                                <p>비활성</p>
                                                            </div>
                                                            <div class="SelectBody-OptionValue" data-value="banned">
                                                                <p>정지</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="SelectBody-Buttons">
                                                        <button type="button" class="SelectBody-AllButton" id="userStateAllBtn">전체</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="HeaderContent-SearchButton" id="user-search-btn">
                                    <div class="SearchButton-Icon">
                                        <svg aria-label="icon" color="white" fill="currentColor" height="20" role="img" width="20"><use href="#search-outline"></use></svg>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <!-- 등록된 회원 목록 -->
                        <div class="DabshBoard-MainContent">
                            <div class="MainContent-ListCount">
                                <div class="MainContent-CountText">
                                    총 <span id="user-total">0</span>명의 회원이 등록되었습니다.
                                </div>
                            </div>

                            <!-- 회원 목록 (JS 동적 렌더링) -->
                            <div id="user-list"></div>

                        </div>

                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- 회원 수정 모달 -->
    <div name="user-edit" class="EditModal-Layout off">
        <div class="EditModal-Wrapper">
            <div class="EditModal-Container">
                <div class="EditModal-Content">

                    <!-- 헤더 -->
                    <div class="EditModal-UpperContent">
                        <div class="EditModal-TitleWrapper">
                            <div class="EditModal-Title">회원 정보 수정</div>
                        </div>
                        <div class="EditModal-ButtonWrapper">
                            <button type="button" class="EditModal-CloseButton">
                                <svg aria-label="icon" color="foregrounds.neutral.primary" fill="currentColor" height="18" role="img" width="18"><use href="#close-outline"></use></svg>
                            </button>
                        </div>
                    </div>

                    <!-- 수정 내용 -->
                    <div class="EditModal-MiddleContent">
                        <div class="EditModal-MiddleWrapper">

                            <!-- 회원 번호 -->
                            <div class="EditModal-SingleInput">
                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">회원 번호</div>
                                    </div>
                                    <div class="EditModal-InputContent unable">
                                        <input id="user-edit-id" class="EditModal-Input" type="text" value="" disabled>
                                    </div>
                                </div>
                            </div>

                            <!-- 회원 이름 -->
                            <div class="EditModal-SingleInput">
                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">회원 이름</div>
                                    </div>
                                    <div class="EditModal-InputContent disabled">
                                        <input id="user-edit-name" class="EditModal-Input" type="text" value="" disabled>
                                    </div>
                                </div>
                            </div>

                            <!-- 이메일 -->
                            <div class="EditModal-SingleInput">
                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">이메일</div>
                                    </div>
                                    <div class="EditModal-InputContent disabled">
                                        <input id="user-edit-email" class="EditModal-Input" type="email" value="" disabled>
                                    </div>
                                </div>
                            </div>

                            <!-- 전화번호 -->
                            <div class="EditModal-SingleInput">
                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">전화번호</div>
                                    </div>
                                    <div class="EditModal-InputContent disabled">
                                        <input id="user-edit-phone" class="EditModal-Input" type="tel" value="" disabled>
                                    </div>
                                </div>
                            </div>

                            <!-- 회원 유형 + 상태 -->
                            <div class="EditModal-DoubleInput">
                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">회원 유형</div>
                                    </div>
                                    <div class="EditModal-SelectContent disabled">
                                        <div class="EditModal-SelectText">
                                            <input id="user-edit-type" class="EditModal-Input" type="text" value="" disabled>
                                        </div>
                                        <div class="EditModal-SelectButton">
                                            <svg aria-label="icon" color="foregrounds.neutral.tertiary" fill="currentColor" height="24" role="img" width="24"><use href="#chevron-down-outline"></use></svg>
                                        </div>
                                        <div class="EditModal-SelectList off">
                                            <div class="EditModal-OptionWrapper">
                                                <div class="EditModal-Option" data-value="buyer"><p>구매자</p></div>
                                                <div class="EditModal-Option" data-value="seller"><p>판매자</p></div>
                                                <div class="EditModal-Option" data-value="admin"><p>관리자</p></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">상태</div>
                                    </div>
                                    <div class="EditModal-SelectContent disabled">
                                        <div class="EditModal-SelectText">
                                            <input id="user-edit-state" class="EditModal-Input" type="text" value="" disabled>
                                        </div>
                                        <div class="EditModal-SelectButton">
                                            <svg aria-label="icon" color="foregrounds.neutral.tertiary" fill="currentColor" height="24" role="img" width="24"><use href="#chevron-down-outline"></use></svg>
                                        </div>
                                        <div class="EditModal-SelectList off">
                                            <div class="EditModal-OptionWrapper">
                                                <div class="EditModal-Option" data-value="active"><p>활성</p></div>
                                                <div class="EditModal-Option" data-value="inactive"><p>비활성</p></div>
                                                <div class="EditModal-Option" data-value="banned"><p>정지</p></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 가입일 + 최근 로그인 -->
                            <div class="EditModal-DoubleInput">
                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">가입일</div>
                                    </div>
                                    <div class="EditModal-InputContent disabled">
                                        <input id="user-edit-createdAt" class="EditModal-Input" type="text" value="" disabled>
                                    </div>
                                </div>
                                <div class="EditModal-InputWrapper">
                                    <div class="EditModal-InputLabel">
                                        <div class="EditModal-InputLabelText">최근 로그인</div>
                                    </div>
                                    <div class="EditModal-InputContent disabled">
                                        <input id="user-edit-latestLogin" class="EditModal-Input" type="text" value="" disabled>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- 버튼 부분 -->
                    <div class="EditModal-BottomContent">
                        <button class="EditModal-Button Edit" type="button">수정 하기</button>
                        <button class="EditModal-Button Save" type="button" id="user-save-btn">저장 하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 값 → 한국어 레이블 변환
        const userTypeToLabel = { buyer: '구매자', seller: '판매자', admin: '관리자' };
        const userStateToLabel = { active: '활성', inactive: '비활성', banned: '정지' };

        // ===== 회원 유형 드롭다운 =====
        const userTypeWrapper = document.getElementById('userTypeSelectWrapper');
        const userTypeOption = document.getElementById('userTypeSelectOption');
        const userTypeValueEl = document.getElementById('userTypeValue');
        let selectedUserType = '';

        userTypeWrapper?.addEventListener('click', (e) => {
            userTypeOption.classList.toggle('off');
            e.stopPropagation();
        });

        document.querySelectorAll('#userTypeSelectOption .SelectBody-OptionValue').forEach(opt => {
            opt.addEventListener('click', (e) => {
                selectedUserType = opt.dataset.value;
                userTypeValueEl.textContent = opt.textContent.trim();
                userTypeOption.classList.add('off');
                e.stopPropagation();
            });
        });

        document.getElementById('userTypeAllBtn')?.addEventListener('click', (e) => {
            selectedUserType = '';
            userTypeValueEl.textContent = '전체';
            userTypeOption.classList.add('off');
            e.stopPropagation();
        });

        // ===== 회원 상태 드롭다운 =====
        const userStateWrapper = document.getElementById('userStateSelectWrapper');
        const userStateOption = document.getElementById('userStateSelectOption');
        const userStateValueEl = document.getElementById('userStateValue');
        let selectedUserState = '';

        userStateWrapper?.addEventListener('click', (e) => {
            userStateOption.classList.toggle('off');
            e.stopPropagation();
        });

        document.querySelectorAll('#userStateSelectOption .SelectBody-OptionValue').forEach(opt => {
            opt.addEventListener('click', (e) => {
                selectedUserState = opt.dataset.value;
                userStateValueEl.textContent = opt.textContent.trim();
                userStateOption.classList.add('off');
                e.stopPropagation();
            });
        });

        document.getElementById('userStateAllBtn')?.addEventListener('click', (e) => {
            selectedUserState = '';
            userStateValueEl.textContent = '전체';
            userStateOption.classList.add('off');
            e.stopPropagation();
        });

        document.addEventListener('click', () => {
            userTypeOption?.classList.add('off');
            userStateOption?.classList.add('off');
        });

        // ===== 모달 드롭다운 처리 =====
        const userModal = document.querySelector('[name="user-edit"]');
        userModal?.querySelectorAll('.EditModal-SelectContent').forEach(selectContent => {
            selectContent.addEventListener('click', (e) => {
                if (selectContent.classList.contains('disabled')) return;
                const list = selectContent.querySelector('.EditModal-SelectList');
                list?.classList.toggle('off');
                e.stopPropagation();
            });
        });

        userModal?.querySelectorAll('.EditModal-Option').forEach(option => {
            option.addEventListener('click', (e) => {
                const list = option.closest('.EditModal-SelectList');
                const input = list?.closest('.EditModal-SelectContent')?.querySelector('.EditModal-Input');
                if (input) {
                    const actualValue = option.dataset.value || option.querySelector('p')?.textContent || '';
                    input.dataset.actualValue = actualValue;
                    input.value = option.querySelector('p')?.textContent || '';
                }
                list?.classList.add('off');
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
